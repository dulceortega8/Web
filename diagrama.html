<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Imágenes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e6ccff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contenedor {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      max-width: 1000px;
      width: 90%;
    }

    h1 {
      color: #6a0dad;
      text-align: center;
      margin-bottom: 30px;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .galeria img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }
    
  </style>
</head>
<body>

  <div class="contenedor">
    <h1>Diagramas de Ishikawa de mas ramas del derecho</h1>

    <div class="galeria">
      <img src="Gráfico Diagrama de Ishikawa Espina de Pescado Minimalista y Sencillo Blanc_20250609_205829_0000.png" alt="Descripción 1">
    </div>

</body>
</html>
